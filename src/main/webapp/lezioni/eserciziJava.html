		const userAction = async () => {
			const responsejava = await fetch('http://localhost:8080/lezioni/eserciziJava')
			const myJsonjava = await responsejava.json();
			console.log(myJsonjava)
			var el = document.getElementById('contenitore');
			var h1 = document.createElement("h1")
			h1.textContent = "Esercizi Java Base"
			el.appendChild(h1)
			const raggruppamento = document.createElement("div");
			for (var j = 0; j < myJsonjava.length; j++) {
				var link = document.createElement('a');
				var separatore = document.createElement("br");
				
				raggruppamento.setAttribute("id", "raggruppamento");
				link.textContent = "Esercizio " + myJsonjava[j].id;
				link.href = "/lezioni/leggi?id=" + myJsonjava[j].id;
				
				raggruppamento.appendChild(link)
				raggruppamento.appendChild(separatore)
			}
			el.appendChild(raggruppamento);
